        <meta charset="UTF-8" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- <script src="./bootstrap_5.3.2/js/bootstrap.bundle.min.js"></script> -->

        <link rel="stylesheet" href="watch.css" />
        <link rel="icon" href="../svg/apple.svg">
        <script src="../js/main.js"></script>
        <title>Watch - Apple</title>
    </head>
    <body>
        <!-- Header
        <header class="navbar__mainnav">
          <ul>
            <li><img class="header__icon" src="/img/unauthorized_reseller no-bg.png" alt="apple" /></li>
            <li>Mac</li>
            <li>iPad</li>
            <li>iPhone</li>
            <li>Watch</li>
            <li>TV</li>
            <li>Music</li>
            <li>Support</li>
            <li><img src="/svg/search.svg" alt="search" /></li>
            <li><img src="/svg/shopping-bag.svg" alt="shopping bag" /></li>
          </ul>
        </header>
        <div class="navbar__mainnav--spaceunder"></div> -->
        <div class="text-center">reserved for header - trống đến khi hoàn thiện thanh điều hướng chính</div>

        <div class="row">
            <div class="navbar__watchnav col-12">
                <p class="navbar__watchnav--welcomeslogan">Dành cho cổ tay bạn.</p>
                <nav class="navbar__watchnav__main">
                    <ul>
                        <li>
                            <img src="./img/band_applewatch.svg" alt="Main">
                            <p>Dây đeo</p>
                        </li>
                        <li>
                            <img src="./img/watch_nav_se_dark__gcniouk4mi6a_large.svg" alt="Main">
                            <p>Mặt đồng hồ</p>
                        </li>
                        <li class="navbar__watchnav__main--active">
                            <img src="./img/mainshop_applewatch.svg" alt="Main">
                            <p>Apple Watch</p>
                        </li>
                        <li>
                            <img src="./img/airpods_applewatch.svg" alt="Main">
                            <p>AirPods</p>
                        </li>
                        <li>
                            <img src="./img/etc_applewatch.svg" alt="Main">
                            <p>Phụ kiện khác</p>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div id="bscarousel__ifb" class="infoboard carousel" data-ride="carousel">
            <!-- indicator buttons -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#bscarousel__ifb" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#bscarousel__ifb" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>

            <!-- carousel items -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/appleWatch_news_series9.png" alt="Apple Watch Series 9">
                </div>
                <div class="carousel-item">
                    <img src="./img/appleWatch_news_ultra2.png" alt="Apple Watch Ultra 2">
                </div>
            </div>

            <!-- carousel control -->
            <button class="carousel-control-prev ifb_changebgcolor" type="button" data-bs-target="#bscarousel__ifb" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next ifb_changebgcolor" type="button" data-bs-target="#bscarousel__ifb" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </body>
